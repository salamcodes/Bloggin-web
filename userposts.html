<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --grad-start: #667eea;
            --grad-end: #764ba2;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --panel: #f8f9fa;
            --accent: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px 100px;
            color: #111827;
            overflow-x: hidden;
        }

        /* Header with profile info */
        .user-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        .user-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
        }

        .user-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .user-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
        }

        /* Posts container */
        .posts-container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.18);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .post-header .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--accent);
        }

        .post-content {
            color: #374151;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .post-img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-top: 10px;
        }

        /* Fixed Buttons */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .fixed-btn {
            background: linear-gradient(135deg, var(--grad-start) 0%, var(--grad-end) 100%);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(102, 126, 234, 0.18);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .fixed-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 26px rgba(118, 75, 162, 0.25);
        }

        @media (max-width: 700px) {
            body {
                padding: 20px 15px 120px;
            }

            .fixed-buttons {
                position: relative;
                bottom: auto;
                right: auto;
                justify-content: center;
                margin-top: 20px;
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="user-header">
        <img src="https://via.placeholder.com/150" alt="User Profile" />
        <h2>John Doe</h2>
        <p>@johndoe</p>
    </div>

    <div class="posts-container">
        <div class="post-card">
            <div class="post-header">
                <img src="https://via.placeholder.com/150" alt="User" />
                <span class="user-name">John Doe</span>
            </div>
            <div class="post-content">
                Just finished working on a new web app using Firebase and React! ðŸš€
            </div>
            <img class="post-img" src="https://via.placeholder.com/400x200" alt="Post Image" />
        </div>




    </div>

    <!-- Fixed Buttons -->
    <div class="fixed-buttons">
        <button class="fixed-btn"><i class="fas fa-home"></i> Back to Home</button>
        <button class="fixed-btn"><i class="fas fa-chart-line"></i> Back to Dashboard</button>
    </div>
</body>

</html>
