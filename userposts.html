<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --grad-start: #667eea;
            --grad-end: #764ba2;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --panel: #f8f9fa;
            --accent: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px 100px;
            color: #111827;
            overflow-x: hidden;
        }

        /* Header with profile info */
        .user-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        .user-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
            margin-bottom: 12px;
        }

        .user-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .user-header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
        }

        /* Posts container */
        .posts-container {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .blog-post {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 12px;
        }

        .post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .post-user-info {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .post-time {
            font-size: 0.85rem;
            color: #777;
        }

        .post-topic {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            color: var(--accent);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-left: auto;
            font-size: 0.85rem;
            color: #777;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Fixed Buttons */
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .fixed-btn {
            background: linear-gradient(135deg, var(--grad-start) 0%, var(--grad-end) 100%);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(102, 126, 234, 0.18);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .fixed-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 26px rgba(118, 75, 162, 0.25);
        }

        @media (max-width: 700px) {
            body {
                padding: 20px 15px 120px;
            }

            .posts-container {
                grid-template-columns: 1fr;
            }

            .blog-post {
                padding: 20px;
            }

            #name {
                display: none;
            }

            .fixed-buttons {
                position: relative;
                bottom: auto;
                right: auto;
                justify-content: center;
                margin-top: 20px;
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <!-- User Profile Header -->
    <div class="user-header">
        <img id="userProfile" src="" alt="User Profile" />
        <h2 id="name">John Doe</h2>
        <p id="email">@johndoe</p>
    </div>

    <!-- Posts Grid -->
    <div class="posts-container">
        
    </div>

    <!-- Fixed Buttons -->
    <div class="fixed-buttons">
        <button id="home" class="fixed-btn"><i class="fas fa-home"></i> Back to Home</button>
        <button id="dashboard" class="fixed-btn"><i class="fas fa-chart-line"></i> Back to Dashboard</button>
    </div>

    <script type="module" src="./scripts/user.js"></script>
</body>

</html>
