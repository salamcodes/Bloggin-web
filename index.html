<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogHub | All Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/blog.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">BlogHub</div>
        <div class="nav-user">
            <div class="user-info">
                <span class="user-name"></span>
                <img src="https://www.gravatar.com/avatar/?d=mp&s=200" class="user-avatar">
            </div>
            <button class="login-btn" id="logout">Logout</button>
            <button class="login-btn" id="login">Login</button>
        </div>
    </nav>

    <!-- Fixed Back Button -->
    <div class="fixed-back-btn">
        <a href="#" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Dashboard
        </a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Explore All Blogs</h1>
            <p class="page-subtitle">Discover amazing content from our community of writers and thinkers</p>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search blogs..." id="searchInput">
            </div>
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="technology">Technology</option>
                <option value="design">Design</option>
                <option value="lifestyle">Lifestyle</option>
                <option value="business">Business</option>
                <option value="education">Education</option>
            </select>
            <select class="filter-select" id="sortFilter">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="popular">Most Popular</option>
            </select>
        </div>

        <!-- Blog Posts Grid -->
        <div class="blog-posts-grid" id="allBlogsGrid">
            
        </div>

        <!-- Load More Button -->
        <div class="load-more">
            <button class="load-more-btn" id="loadMoreBtn">Load More Blogs</button>
        </div>
    </div>
    <script type="module" src="./scripts/blog.js"></script>

</body>
</html>
