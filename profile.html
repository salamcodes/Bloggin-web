<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/profile.css">
    
</head>

<body>
    <div class="card">
        <div class="profile-col">
            <img class="profile-avatar" src="" alt="Profile picture">

        </div>

        <div class="content-col">
            <div>
                <div class="section-title"><i class="fas fa-user"></i> Profile Details</div>

                <div class="details-grid">
                    <div class="detail">
                        <small>Full Name</small>
                        <strong id="name"></strong>
                    </div>
                    <div class="detail">
                        <small>Email</small>
                        <strong id="email"></strong>
                    </div>

                    <div class="detail">
                        <small>User ID</small>
                        <strong id="uid"></strong>
                    </div>
                </div>
            </div>

            <div class="password-area">
                <div class="section-title"><i class="fas fa-lock"></i> Change Password</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="currentPass">Current Password</label>
                        <input id="currentPass" type="password" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label for="newPass">New Password</label>
                        <input id="newPass" type="password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input id="confirmPass" type="password" placeholder="Confirm new password">
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-save"><i class="fas fa-key" style="margin-right:8px"></i>Save Password</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Buttons -->
    <div class="fixed-buttons">
        <button id="home" class="fixed-btn"><i class="fas fa-home"></i> Back to Home</button>
        <button id="dashboard" class="fixed-btn"><i class="fas fa-chart-line"></i> Back to Dashboard</button>
    </div>

    <script type="module" src="./scripts/profile.js"></script>
</body>

</html>
