<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” Abdul Salam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --grad-start: #667eea;
            --grad-end: #764ba2;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --panel: #f8f9fa;
            --accent: #764ba2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        /* full-screen background + center the card */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--grad-start) 0%, var(--grad-end) 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            padding: 20px;
        }

        /* main card */
        .card {
            width: 100%;
            max-width: 1100px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
            display: flex;
            gap: 0;
            overflow: hidden;
            min-height: 520px;
            align-items: stretch;
        }

        /* left profile column */
        .profile-col {
            flex: 0 0 34%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            margin-bottom: 16px;
        }

        .profile-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
        }

        .profile-role {
            color: rgba(255, 255, 255, 0.92);
            opacity: 0.9;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .profile-email {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.92rem;
        }

        /* right content column */
        .content-col {
            flex: 1;
            padding: 34px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--accent);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 14px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 10px;
        }

        .detail {
            background: var(--panel);
            border-radius: 10px;
            padding: 14px 16px;
            border-left: 4px solid var(--accent);
        }

        .detail small {
            display: block;
            color: var(--muted);
            font-size: 0.82rem;
            margin-bottom: 6px;
        }

        .detail strong {
            display: block;
            color: #111827;
            font-size: 0.98rem;
        }

        /* password area */
        .password-area {
            margin-top: 10px;
            padding-top: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            transition: box-shadow .15s, border-color .15s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.08);
        }

        /* save button aligned to right */
        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--grad-start) 0%, var(--grad-end) 100%);
            color: #fff;
            border: 0;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(102, 126, 234, 0.18);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 26px rgba(118, 75, 162, 0.22);
        }

        /* small screens: stack columns, allow vertical scroll if needed */
        @media (max-width:920px) {
            body {
                overflow: auto;
            }

            .card {
                flex-direction: column;
                min-height: auto;
                max-width: 900px;
            }

            .profile-col {
                flex: 0 0 auto;
                padding: 28px;
            }

            .content-col {
                padding: 24px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .actions {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="card" role="region" aria-label="Profile card">
        <div class="profile-col">
            <img class="profile-avatar"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=crop&w=400&q=80"
                alt="Profile picture">
           
        </div>

        <div class="content-col">
            <div>
                <div class="section-title"><i class="fas fa-user"></i> Profile Details</div>

                <div class="details-grid" aria-hidden="false">
                    <div class="detail">
                        <small>Full Name</small>
                        <strong id="name">Abdul Salam</strong>
                    </div>
                    <div class="detail">
                        <small>Email</small>
                        <strong id="email">+92 300 1234567</strong>
                    </div>
                    
                    <div class="detail">
                        <small>User ID</small>
                        <strong id="uid">Web & App Developer</strong>
                    </div>
                </div>
            </div>

            <div class="password-area" aria-label="Change password">
                <div class="section-title"><i class="fas fa-lock"></i> Change Password</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newPass">Current Password</label>
                        <input id="currentPass" type="password" placeholder="Enter Current Password">
                    </div>
                    <div class="form-group">
                        <label for="newPass">New Password</label>
                        <input id="newPass" type="password" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPass">Confirm Password</label>
                        <input id="confirmPass" type="password" placeholder="Confirm new password">
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-save" type="button"><i class="fas fa-key" style="margin-right:8px"></i>Save
                        Password</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
