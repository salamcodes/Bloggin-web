<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogHub | Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }

        .logo {
            color: #764ba2;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .tagline {
            color: #777;
            text-align: center;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.2);
            outline: none;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 1px dashed #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .file-upload-label:hover {
            background: #e9ecef;
        }

        .file-upload-label i {
            color: #764ba2;
            font-size: 1.1rem;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(118, 75, 162, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .feature {
            text-align: center;
            flex: 1;
            padding: 10px 5px;
            border-radius: 8px;
        }

        .feature i {
            font-size: 1.2rem;
            color: #764ba2;
            margin-bottom: 6px;
        }

        .feature p {
            font-size: 0.8rem;
            color: #555;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px 20px;
            }

            .features {
                flex-direction: column;
                gap: 8px;
            }

            .feature {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                padding: 8px;
            }

            .feature p {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">BlogHub</div>
        <p class="tagline">Join our community of writers</p>

        <form id="form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
            </div>

            <!-- <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <div class="file-upload">
                    <label class="file-upload-label" for="profilePicture">
                        <span>Choose a profile picture</span>
                        <i class="fas fa-cloud-upload-alt"></i>
                    </label>
                    <input type="file" id="profilePicture">
                </div>
            </div> -->

            <p style="text-align: center;" class="register-btn" id="upload_widget" class="cloudinary-button">Upload
                Image</p>
            <button type="submit" class="register-btn" id="register-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>

    </div>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
    <script type="module" src="./scripts/register.js"></script>
</body>

</html>
